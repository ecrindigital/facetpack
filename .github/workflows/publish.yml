name: Publish

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - '.github/workflows/publish.yml'

env:
  DEBUG: napi:*
  APP_NAME: facetpack-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    name: Check version changes
    runs-on: ubuntu-latest
    outputs:
      native-changed: ${{ steps.check-native.outputs.changed }}
      native-version: ${{ steps.check-native.outputs.version }}
      facetpack-changed: ${{ steps.check-facetpack.outputs.changed }}
      facetpack-version: ${{ steps.check-facetpack.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Check facetpack-native version
        id: check-native
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/facetpack-native/package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Check if version exists on npm
          if npm view @ecrindigital/facetpack-native@$PACKAGE_VERSION version 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "::notice::facetpack-native@$PACKAGE_VERSION already published"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "::notice::facetpack-native@$PACKAGE_VERSION will be published"
          fi

      - name: Check facetpack version
        id: check-facetpack
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/facetpack/package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Check if version exists on npm
          if npm view @ecrindigital/facetpack@$PACKAGE_VERSION version 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "::notice::facetpack@$PACKAGE_VERSION already published"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "::notice::facetpack@$PACKAGE_VERSION will be published"
          fi

  build:
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    needs: check-version
    if: needs.check-version.outputs.native-changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: bun run build --target x86_64-apple-darwin

          - host: macos-latest
            target: aarch64-apple-darwin
            build: bun run build --target aarch64-apple-darwin

          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun run build --target x86_64-pc-windows-msvc

          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: bun run build --target x86_64-unknown-linux-gnu

          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
              bun run build --target aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/facetpack-native/target/
          key: ${{ runner.os }}-${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.settings.target }}-cargo-

      - name: Install dependencies
        run: bun install
        working-directory: packages/facetpack-native

      - name: Build native
        run: ${{ matrix.settings.build }}
        working-directory: packages/facetpack-native
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/facetpack-native/*.node
          if-no-files-found: error

  universal-macos:
    name: Build universal macOS binary
    runs-on: macos-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-apple-darwin
          path: artifacts

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-aarch64-apple-darwin
          path: artifacts

      - name: Create universal binary
        run: |
          lipo -create \
            artifacts/facetpack-native.darwin-x64.node \
            artifacts/facetpack-native.darwin-arm64.node \
            -output facetpack-native.darwin-universal.node

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-universal-apple-darwin
          path: facetpack-native.darwin-universal.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: packages/facetpack-native

      - name: Verify binary exists
        run: ls -la packages/facetpack-native/*.node

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build:all

      - name: Test all packages
        run: bun run test:all

  publish-native:
    name: Publish facetpack-native
    runs-on: ubuntu-latest
    needs: [check-version, build, test, universal-macos]
    if: needs.check-version.outputs.native-changed == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/facetpack-native/artifacts

      - name: Prepare artifacts
        run: |
          # Move all .node files to package root
          mv artifacts/bindings-x86_64-apple-darwin/*.node . 2>/dev/null || true
          mv artifacts/bindings-aarch64-apple-darwin/*.node . 2>/dev/null || true
          mv artifacts/bindings-x86_64-pc-windows-msvc/*.node . 2>/dev/null || true
          mv artifacts/bindings-x86_64-unknown-linux-gnu/*.node . 2>/dev/null || true
          mv artifacts/bindings-aarch64-unknown-linux-gnu/*.node . 2>/dev/null || true
          mv artifacts/bindings-universal-apple-darwin/*.node . 2>/dev/null || true
          rm -rf artifacts

          echo "::group::Available bindings"
          ls -la *.node
          echo "::endgroup::"
        working-directory: packages/facetpack-native

      - name: Create npm directories
        run: bunx @napi-rs/cli create-npm-dirs
        working-directory: packages/facetpack-native

      - name: Copy binaries to npm directories
        run: |
          for file in *.node; do
            # Extract target from filename (e.g., facetpack-native.darwin-arm64.node -> darwin-arm64)
            target=$(echo "$file" | sed 's/facetpack-native\.\(.*\)\.node/\1/')
            # Map target to npm directory name
            case "$target" in
              "darwin-arm64") dir="darwin-arm64" ;;
              "darwin-x64") dir="darwin-x64" ;;
              "darwin-universal") continue ;;  # Skip universal, it's in main package
              "linux-x64-gnu") dir="linux-x64-gnu" ;;
              "linux-arm64-gnu") dir="linux-arm64-gnu" ;;
              "win32-x64-msvc") dir="win32-x64-msvc" ;;
              *) echo "Unknown target: $target"; continue ;;
            esac
            if [ -d "npm/$dir" ]; then
              cp "$file" "npm/$dir/"
              echo "Copied $file to npm/$dir/"
            fi
          done
        working-directory: packages/facetpack-native

      - name: Publish platform packages
        run: |
          # Disable GitHub release creation (we do it separately)
          # and publish each platform package manually
          for dir in npm/*/; do
            if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
              echo "::group::Publishing $(basename $dir)"
              cd "$dir"
              # Check if .node file exists
              if ls *.node 1> /dev/null 2>&1; then
                npm publish --provenance --access public || echo "::warning::Failed to publish $(basename $dir)"
              else
                echo "::warning::No .node file in $(basename $dir), skipping"
              fi
              cd ../..
            fi
          done
        working-directory: packages/facetpack-native
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: npm publish --provenance --access public
        working-directory: packages/facetpack-native
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-facetpack:
    name: Publish facetpack
    runs-on: ubuntu-latest
    needs: [check-version, publish-native]
    # Run if facetpack version changed, or if native was published (to get latest native)
    if: |
      always() &&
      (needs.check-version.outputs.facetpack-changed == 'true' || needs.publish-native.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Build facetpack
        run: bun run build
        working-directory: packages/facetpack

      - name: Test facetpack
        run: bun test
        working-directory: packages/facetpack

      - name: Publish facetpack
        run: npm publish --provenance --access public
        working-directory: packages/facetpack
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: ${{ needs.check-version.outputs.facetpack-changed != 'true' }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, publish-native, publish-facetpack]
    if: |
      always() &&
      (needs.publish-native.result == 'success' || needs.publish-facetpack.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.facetpack-version }}
          name: v${{ needs.check-version.outputs.facetpack-version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.node
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
